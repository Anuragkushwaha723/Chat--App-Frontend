<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Chat Application</title>
</head>

<body>
    <h1 class="fs-1 fw-bolder text-center text-dark">Chat App</h1>
    <h3 class="fs-3 p-3 fw-bolder text-dark">SignUp</h3>
    <div class="p-3">
        <form action="">
            <label for="name" class="fs-4 form-label">Name : </label>
            <input type="text" class="form-control  fs-5 mb-3" name="name" id="name" placeholder="Praveen Gupta">
            <label for="email" class="fs-4 form-label">Email Address : </label>
            <input type="email" class="form-control  fs-5 mb-3" name="email" id="email"
                placeholder="praveengupta@gmail.com">
            <label for="phone" class="fs-4 form-label">Phone Number : </label>
            <input type="number" class="form-control  fs-5 mb-3" name="phone" id="phone" placeholder="9823456778">
            <label for="password" class="fs-4 form-label">Password : </label>
            <input type="password" class="form-control  fs-5 mb-4" name="password" id="password">
            <input type="submit" class="btn fs-5 btn-outline-success" style="width: 100%;" value="SignUp">
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
