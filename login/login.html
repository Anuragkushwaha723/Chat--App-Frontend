<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Chat Application</title>
</head>

<body>
    <h1 class="fs-1 fw-bolder text-center text-dark">Chat App</h1>
    <h3 class="fs-3 p-3 fw-bolder text-dark">Login</h3>
    <div class="p-3">
        <form onsubmit="submitForm(event)">
            <!-- email -->
            <label for="email" class="fs-4 form-label">Email Address : </label>
            <input type="email" class="form-control  fs-5 mb-3" name="email" id="email"
                placeholder="praveengupta@gmail.com" required>
            <!-- password -->
            <label for="password" class="fs-4 form-label">Password : </label>
            <input type="password" class="form-control  fs-5 mb-4" name="password" id="password" required>
            <!-- Adding error in the page -->
            <div id="error" class="mb-3 fs-5">

            </div>
            <!-- submit Button -->
            <input type="submit" class="btn fs-5 btn-outline-success" style="width: 100%;" value="Login">
        </form>
    </div>
    <a onclick="signUp()" href="#" class="link-primary fs-5" style="text-align: center;display: block;">New User
        -SignUp</a>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
