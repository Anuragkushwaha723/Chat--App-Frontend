<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Chat Application</title>
</head>

<body>
    <h1 class="fs-1 fw-bolder text-center text-dark">Chat App</h1>
    <!-- open group create name form -->
    <button class="btn btn-outline-primary m-3" onclick="openCreateGroupName()"
        style="position:absolute; right:0;">Create New Group +</button>
    <!-- group  name form -->
    <div class="p-3 mt-5" id="creategroupname">
        <div class="card" style="width: auto;">
            <button type="button" class="btn-close" onclick="closegroupForm()" aria-label="Close"></button>
            <div class="card-body">
                <form action="#" onsubmit="submitCreateGroupNameForm(event)">
                    <label for="groupName" class="form-label fw-bold">Group Name</label>
                    <input type="text" name="groupName" class="form-control mb-2" id="groupName"
                        placeholder="write your group name...." required>
                    <input type="submit" class="btn btn-success" value="Create the group">
                </form>
                <div id="errorgroupname">

                </div>
            </div>
        </div>
    </div>
    <!--       --------------- x ---- group form ended            -->
    <!-- showing all groups -->
    <div id="showAllGroups">

    </div>
    <!--        x  end of all groups --------------                       -->
    <div id="errorAll">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="group.js"></script>
</body>

</html>
