<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="chats.css">
    <title>Chat Application</title>
</head>

<body>
    <h1 class="fs-1 fw-bolder text-center text-dark">Chat App</h1>
    <ul class="m-auto p-3 fs-5" id="listOfChats">
        <!-- Adding lists of chats like this -->
        <!-- <li>1</li> -->
    </ul>
    <!-- Adding error to the page -->
    <div id="error" class="mb-3 p-3 fs-5">

    </div>
    <!-- Adding footer send message input -->
    <div class="footer">
        <form action="#" class="p-1" onsubmit="submitMessage(event)">
            <input type="text" name="messages" id="messages" class="fs-6" style="width: 70%;" required>
            <input type="submit" class="btn btn-info btn-sm fs-5" value="Send">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="chats.js"></script>
</body>

</html>
